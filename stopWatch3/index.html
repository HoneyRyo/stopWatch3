<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>ストップウォッチ</title>
    </head>
    <!--ストップウォッチtitle-->
    <body>
        <header>
            <h3>ストップウォッチ</h3>
        </header>
        <div class="stopwatch">
            <div id="time" class="stopwatch-time">
                0:0:0:0
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="startButton" class="button">
                スタート
            </button>
            <button type="button" id="stopButton" class="button">
                ストップ
            </button>
            <button type="button" id="resetButton" class="button">
                リセット
            </button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
